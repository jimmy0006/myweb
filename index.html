    <script>

            } catch (error) {
                console.error(error);
                alert("ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆì–´ìš”.");
            }
        }

        async function fetchEvents() {
            try {
                const res = await axios.get(API_URL);
                events = res.data;
                renderCalendar();
                renderEventList();
            } catch (error) {
                console.error('ë°ì´í„° ë¡œë”© ì‹¤íŒ¨:', error);
            }
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            document.getElementById('monthDisplay').innerText = currentDate.format('Mì›”');

            const startOfMonth = currentDate.startOf('month');
            const daysInMonth = currentDate.daysInMonth();
            const startDay = startOfMonth.day();

            for (let i = 0; i < startDay; i++) {
                const emptyCell = document.createElement('div');
                grid.appendChild(emptyCell);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const date = currentDate.date(i);
                const isSelected = date.isSame(selectedDate, 'day');
                const isToday = date.isSame(dayjs(), 'day');
                const hasEvent = events.some(e => dayjs(e.start).isSame(date, 'day'));

                const cell = document.createElement('button');
                cell.className = `day-cell ${isSelected ? 'selected' : ''} ${isToday ? 'today' : ''}`;
                cell.onclick = () => selectDate(i);
                
                let html = `<span>${i}</span>`;
                if (hasEvent) html += `<div class="dot"></div>`;
                cell.innerHTML = html;
                grid.appendChild(cell);
            }
        }

        function selectDate(day) {
            selectedDate = currentDate.date(day);
            renderCalendar();
            renderEventList();
        }

        function changeMonth(delta) {
            currentDate = currentDate.add(delta, 'month');
            renderCalendar();
        }

        function renderEventList() {
            const container = document.getElementById('eventListContainer');
            document.getElementById('selectedDateTitle').innerText = selectedDate.format('Mì›” Dì¼ (ddd)');
            const dailyEvents = events.filter(e => dayjs(e.start).isSame(selectedDate, 'day'));
            document.getElementById('eventCountBadge').innerText = `${dailyEvents.length}ê°œì˜ ì¼ì •`;

            if (dailyEvents.length === 0) {
